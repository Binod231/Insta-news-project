{% extends 'base.html' %}

{% block body %}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Insta-News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                        href="/?query=latest">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                        href="/?query=US">US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                        href="/?query=world">World</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                        href="/?query=finance">Finance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                        href="/?query=sport">Sports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                        href="/?query=entertainment">Entertainment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                        href="/?query=Health">Health</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="my-4 text-center ">Welcome to Insta-News</h1>
    <form class="form-inline justify-content-center mb-4" role="search"
        method="GET" action="/">
        <input class="form-control mr-5" type="text"
            placeholder="Search for news here..." name="query"
            value="{{query}}">
        <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
    </form>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 mb-4">
            <div class="card mb-4 news-article">
                {% if article.urlToImage %}
                <img src="{{article.urlToImage}}" class="card-img-top"
                    alt="{{ article.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{article.url}}" target="_blank">
                            {{article.title}}
                        </a>
                    </h5>
                    <p class="card-text">
                        {{article.description}}
                    </p>

                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
